<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> BootStrip Table Classes </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <!-- table na koi pan class karavata pahela class-table rakvanu toj kaam kare -->

    <h4 class="text-danger">Class Table ==> Table na formet ma create kare</h4>
    <table class="table">
        <tr>
            <td>table</td>
            <td>table</td>
        </tr>
        <tr>
            <td>table</td>
            <td>table</td>
        </tr>
    </table>

    <h4 class="text-danger">Class table-striped ==> Table na ek row lightgray color end ek row white hoy</h4>
    <table class="table table-striped">
        <tr>
            <td>table</td>
            <td>table</td>
        </tr>
        <tr>
            <td>table</td>
            <td>table</td>
        </tr>
    </table>

    <h4 class="text-danger">Class table-striped ==> Table ma border create karine aape</h4>
    <table class="table table-striped table-bordered">
        <tr>
            <td>table</td>
            <td>table</td>
        </tr>
        <tr>
            <td>table</td>
            <td>table</td>
        </tr>
    </table>
</body>

</html>
